<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <h1 class="primary-heading">Is it a palindrome?</h1>
    <div class="card input-card">
        <p>Enter in text to check for a palindrome:</p>
        <div>
        <input id="text-input" type="text" placeholder="Enter text..."></input>
        <button id="check-btn">Check</button>
        <p id="result"></p>
        </div>
    </div>
    <div class="card info-card">
        <p class="info-paragraph">A <em>palindrome</em> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
